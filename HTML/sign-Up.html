<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOPE UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/01.css" />
  </head>
  <body>
    <div class="row g-0">
      <div class="col-6">
        <img class="graphic" src="/assets/21.jpg" alt="blue-sprial" />
      </div>
      <div class="col-6 align-self-center marto px-5">
        <img
          class="frame frame2 position-absolute"
          src="/assets/Register/Register/Logofgh.png"
          alt="frame"
        />
        <div class="col-7 offset-1 mb-4 d-flex align-items-baseline">
          <img class="logo me-1" src="/assets/1.png" alt="hope-logo" />
          <h1 class="logo-h">Hope Ui</h1>
        </div>
        <div class="row text-center">
          <h1 class="signin">Sign Up</h1>
          <p class="inp-flds">Create your Hope UI account</p>
        </div>
        <form>
          <div class="row g-0 gap-3 offset-1">
            <div class="col-5">
              <label class="inp-flds" for="email-inp">First Name</label>
              <input
                class="input mb-1 col-12 form-control-sm"
                type="text"
                id="email-inp"
              />
            </div>
            <div class="col-5">
              <label class="inp-flds" for="pwd-inp">Last Name</label>
              <input
                class="input mb-1 col-12 form-control-sm"
                type="text"
                id="pwd-inp"
              />
            </div>
          </div>
          <div class="row g-0 gap-3 offset-1">
            <div class="col-5">
              <label class="inp-flds" for="email-inp">Email</label>
              <input
                class="input mb-1 col-12 form-control-sm"
                type="text"
                id="email-inp"
              />
            </div>
            <div class="col-5">
              <label class="inp-flds" for="pwd-inp">Phone No.</label>
              <input
                class="input mb-1 col-12 form-control-sm"
                type="text"
                id="pwd-inp"
              />
            </div>
          </div>
          <div class="row g-0 gap-3 offset-1">
            <div class="col-5">
              <label class="inp-flds" for="email-inp">Password</label>
              <input
                class="input mb-1 col-12 form-control-sm"
                type="text"
                id="email-inp"
              />
            </div>
            <div class="col-5">
              <label class="inp-flds" for="pwd-inp">Confirm password</label>
              <input
                class="input mb-1 col-12 form-control-sm"
                type="text"
                id="pwd-inp"
              />
            </div>
          </div>
          <div class="col-8 offset-2 my-2 justify-content-center d-flex">
            <input class="me-2" type="checkbox" id="rememberme" /><label
              class="inp-flds"
              for="rememberme"
              >I agree with the terms of use</label
            >
          </div>
          <button class="btn btn-primary offset-4 mt-3 col-4">Sign up</button>
          <p class="btm-p text-center mt-3">or sign up with other accounts?</p>
          <div class="text-center">
            <a
              class="text-decoration-none"
              href="https://www.google.co.in/"
              target="_blank"
            >
              <img class="icons" src="/assets/Login/Gmail.png" alt="google" />
            </a>
            <a
              class="text-decoration-none"
              href="https://www.facebook.com/"
              target="_blank"
            >
              <img
                class="icons"
                src="/assets/Login/Facebook.png"
                alt="facebook"
            /></a>
            <a
              class="text-decoration-none"
              href="https://www.instagram.com/"
              target="_blank"
            >
              <img class="icons" src="/assets/Login/Instagram.png" alt="insta"
            /></a>
            <a
              class="text-decoration-none"
              href="https://www.linkedin.com/feed/"
              target="_blank"
            >
              <img class="icons" src="/assets/Login/Linkedin.png" alt="linkdin"
            /></a>
          </div>
          <p class="btm-p text-center">
            Already have an Account
            <a
              class="text-decoration-none"
              href="/HTML/sign-In.html"
              style="color: #3a57e8"
            >
              Sign in
            </a>
          </p>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
